<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Traduz o seu texto em português para o cebolês, a lingua do Cebolinha">
    <meta name="keywords" content="tradutor, traduzir, cebolinha, mônica, turma da mônica, português">
    <title>Tradutor de Cebolês</title>
</head>
<body>
    <section>
        <h1>Traduz o seu texto para o Cebolês, a linguagem do Cebolinha.</h1>
        <div>
            <label for="text-original">Texto:</label>
            <textarea id="text-original" name="mensage-box" rows="10" cols="60" placeholder="Escreva seu texto"></textarea>
            <button id="btn-send-text" type="submit">Traduzir</button>
        </div>
        <div>
            <label for="text-translated">Texto:</label>
            <textarea id="text-translated" name="mensage-box" rows="10" cols="60"></textarea>
        </div>
    </section>

    <script src="./translators/ceboles-translator.js"></script>
</body>
</html>
