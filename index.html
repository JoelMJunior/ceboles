<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Traduz o seu texto em português para o cebolês, a lingua do Cebolinha">
    <meta name="keywords" content="tradutor, traduzir, cebolinha, mônica, turma da mônica, português">
    <link rel="icon" type="image/x-ico" href="./images/favicon_io/favicon.ico">    
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Tradutor de Cebolês</title>
</head>
<body>
    <section id="presentation">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Cebolinha</a></li>
                    <li><a href="#">Cebolês</a></li>
                    <li><a href="#">Exemplos</a></li>
                </ul>
            </nav>
        </header>
        <div id="h1-text">
            <h1>Traduza o seu texto para o<br>Cebolês, a língua do Cebolinha.</h1>
        </div>
        <div id="container-text">
            <div id="nav-options">
                <div class="languages">
                    <p><a href="#">Português</a></p>
                </div>
                <div id="eyes-cebolinha">
                    <img src="./images/olhos-cebolinha-branco.png" alt="Olhos do Cebolinha">
                </div>
                <div class="languages">
                    <p><a href="#">Padrão</a></p>
                    <p><a href="#">WhatsApp</a></p>
                    <p><a href="#">HTML</a></p>
                </div>
            </div>
            <div id="box-texts">
                <div>
                    <textarea id="text-original" name="mensage-box"></textarea>
                </div>
                <div>
                    <textarea id="text-translated" name="mensage-box"></textarea>
                </div>
            </div>
        </div>
        <div id="btn-translate">
            <button id="btn-send-text" type="submit">Traduzir</button>
        </div>
        <figure id="image-cebolinha">
            <img src="./images/cebolinha-corpo.png" alt="Imagem do Cebolinha">
        </figure>
    </section>

    <script src="./translators/ceboles-translator.js"></script>
</body>
</html>
